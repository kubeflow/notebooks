---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: workspaces.kubeflow.org
spec:
  group: kubeflow.org
  names:
    kind: Workspace
    listKind: WorkspaceList
    plural: workspaces
    singular: workspace
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: The current state of the Workspace
      jsonPath: .status.state
      name: State
      type: string
    name: v1beta1
    schema:
      openAPIV3Schema:
        description: Workspace is the Schema for the Workspaces API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: WorkspaceSpec defines the desired state of Workspace
            properties:
              kind:
                description: the WorkspaceKind to use
                example: jupyter-lab
                maxLength: 63
                minLength: 2
                pattern: ^[a-z0-9][-a-z0-9]*[a-z0-9]$
                type: string
                x-kubernetes-validations:
                - message: Workspace 'kind' is immutable
                  rule: self == oldSelf
              paused:
                default: false
                description: if the workspace should be paused (no pods running)
                type: boolean
              podTemplate:
                description: options for "podTemplate"-type WorkspaceKinds
                properties:
                  options:
                    description: spawner options, these are the user-selected options
                      from the Workspace Spawner UI which determine the PodSpec of
                      the Workspace Pod
                    properties:
                      imageConfig:
                        description: |-
                          the id of an image option
                           - options are defined in WorkspaceKind under
                             `spec.podTemplate.options.imageConfig.values[]`
                        example: jupyter_scipy_170
                        type: string
                      podConfig:
                        example: big_gpu
                        type: string
                    required:
                    - imageConfig
                    - podConfig
                    type: object
                  podMetadata:
                    description: metadata to be applied to the Pod resource
                    properties:
                      annotations:
                        additionalProperties:
                          type: string
                        description: annotations to be applied to the Pod resource
                        type: object
                      labels:
                        additionalProperties:
                          type: string
                        description: labels to be applied to the Pod resource
                        type: object
                    type: object
                  volumes:
                    description: volume configs
                    properties:
                      data:
                        description: additional data PVCs to mount, these PVCs must
                          already exist in the Namespace
                        items:
                          properties:
                            mountPath:
                              example: /data/my-data
                              maxLength: 4096
                              minLength: 2
                              pattern: ^/[^/].*$
                              type: string
                            name:
                              example: my-data-pvc
                              maxLength: 63
                              minLength: 2
                              pattern: ^[a-z0-9][-a-z0-9]*[a-z0-9]$
                              type: string
                          required:
                          - mountPath
                          - name
                          type: object
                        type: array
                      home:
                        description: |-
                          A PVC to mount as the home directory.
                          This PVC must already exist in the Namespace
                          This PVC must be RWX (ReadWriteMany, ReadWriteOnce)
                          Mount path is defined in the WorkspaceKind under `spec.podTemplate.volumeMounts.home`
                        example: my-home-pvc
                        maxLength: 63
                        minLength: 2
                        pattern: ^[a-z0-9][-a-z0-9]*[a-z0-9]$
                        type: string
                    required:
                    - home
                    type: object
                required:
                - options
                - volumes
                type: object
            required:
            - kind
            - podTemplate
            type: object
          status:
            description: WorkspaceStatus defines the observed state of Workspace
            properties:
              activity:
                description: information populated by activity probes, used to determine
                  when to cull
                properties:
                  lastActivity:
                    example: 1704067200
                    format: int64
                    type: integer
                  lastUpdate:
                    example: 1704067200
                    format: int64
                    type: integer
                required:
                - lastActivity
                - lastUpdate
                type: object
              pauseTime:
                description: the time when the Workspace was paused, 0 if the Workspace
                  is not paused
                example: 1704067200
                format: int64
                type: integer
              pendingRestart:
                description: if the current Pod does not reflect the current "desired"
                  state (after redirects)
                example: false
                type: boolean
              podTemplateOptions:
                description: actual "target" podTemplateOptions, taking into account
                  redirects
                properties:
                  imageConfig:
                    description: |-
                      the id of an image option
                       - options are defined in WorkspaceKind under
                         `spec.podTemplate.options.imageConfig.values[]`
                    example: jupyter_scipy_170
                    type: string
                  podConfig:
                    example: big_gpu
                    type: string
                required:
                - imageConfig
                - podConfig
                type: object
              state:
                description: the current state of the Workspace
                enum:
                - Running
                - Terminating
                - Paused
                - Pending
                - Error
                - Unknown
                example: Running
                type: string
              stateMessage:
                description: |-
                  a human-readable message about the state of the Workspace
                   WARNING: this field is NOT FOR MACHINE USE, subject to change without notice
                example: Pod is not ready
                type: string
            required:
            - activity
            - pauseTime
            - pendingRestart
            - podTemplateOptions
            - state
            - stateMessage
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
