apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: workspaces-backend
spec:
  gateways:
  - kubeflow/kubeflow-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /workspaces/api/
    rewrite:
      uri: /api/
    route:
    - destination:
        host: workspaces-backend.kubeflow-workspaces.svc.cluster.local
        port:
          number: 4000