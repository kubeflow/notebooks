apiVersion: apps/v1
kind: Deployment
metadata:
  name: nbv2-backend
  namespace: backend-system
  labels:
    app: nbv2-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: nbv2-backend
      app.kubernetes.io/component: backend
      app.kubernetes.io/managed-by: kustomize
  template:
    metadata:
      labels:
        app: nbv2-backend
        app.kubernetes.io/component: backend
        app.kubernetes.io/managed-by: kustomize
    spec:
      serviceAccountName: nbv2-backend
      securityContext:
        runAsNonRoot: true
      terminationGracePeriodSeconds: 30
      containers:
      - name: nbv2-backend
        image: nbv2-backend
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /api/v1/healthcheck
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /api/v1/healthcheck
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
