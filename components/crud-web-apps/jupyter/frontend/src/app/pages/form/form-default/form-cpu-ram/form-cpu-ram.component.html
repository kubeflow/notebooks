<lib-form-section
  title="CPU / RAM"
  text="Specify the total amount of CPU and RAM reserved by your Notebook Server.
    For CPU-intensive workloads, you can choose more than 1 CPU (e.g. 1.5)."
  icon="fa:fas:microchip"
>
  <div class="row">
    <!--CPU-->
    <lib-positive-number-input
      class="column"
      min="0.1"
      step="0.1"
      [sizeControl]="parentForm.get('cpu')"
      label="CPUs"
    ></lib-positive-number-input>

    <!--RAM-->
    <lib-positive-number-input
      class="column"
      min="0.1"
      step="0.1"
      [sizeControl]="parentForm.get('memory')"
      label="RAM size in Gi"
    ></lib-positive-number-input>
  </div>
</lib-form-section>
