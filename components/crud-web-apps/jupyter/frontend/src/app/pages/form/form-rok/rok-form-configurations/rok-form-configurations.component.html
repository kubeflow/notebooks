<lib-form-section title="Configurations" i18n-title>
  <!--Pod Defaults-->
  <mat-form-field class="wide" appearance="outline">
    <mat-label>Configurations</mat-label>
    <mat-select [formControl]="parentForm.get('configurations')" multiple>
      <mat-option *ngFor="let config of podDefaults" [value]="config.label">
        {{ config.desc }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!--Pod Environment-->
  <mat-form-field class="wide" appearance="outline">
    <mat-label>Environment</mat-label>
    <input
      matInput
      placeholder="Environment variables in JSON"
      [formControl]="parentForm.get('environment')"
    />
    <mat-error>Environment is invalid</mat-error>
  </mat-form-field>
</lib-form-section>
