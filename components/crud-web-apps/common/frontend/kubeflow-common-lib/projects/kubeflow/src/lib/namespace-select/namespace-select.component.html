<!-- Namespaces Selector -->
<div class="center-flex space-top">
  <mat-form-field>
    <mat-label>
      {{ 'commonProject.namespaceSelect.selectNamespace' | translate }}
    </mat-label>
    <mat-select
      [(ngModel)]="currNamespace"
      name="namespacesSelect"
      (selectionChange)="namespaceChanged($event.value)"
    >
      <mat-option *ngFor="let namespace of namespaces" [value]="namespace">
        {{ namespace }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="spacer"></div>
</div>
