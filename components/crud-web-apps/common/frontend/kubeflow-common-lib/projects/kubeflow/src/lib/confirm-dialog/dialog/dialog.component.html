<h1 mat-dialog-title>{{ data.title.key | translate: data.title.params }}</h1>
<div mat-dialog-content>
  <p>{{ data.message | translate }}</p>

  <p class="error">{{ data.error | translate }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="DIALOG_RESP.CANCEL" cdkFocusInitial>
    {{ data.cancel | translate }}
  </button>

  <button
    *ngIf="!isApplying"
    mat-button
    (click)="onAcceptClicked()"
    [color]="data.confirmColor"
  >
    {{ data.accept | translate }}
  </button>

  <button *ngIf="isApplying" mat-button disabled>
    <div class="waiting-button-wrapper">
      <mat-spinner diameter="16"></mat-spinner>
      <p>{{ data.applying | translate }}</p>
    </div>
  </button>
</div>
