<div class="row">
  <lib-name-input
    class="column"
    [nameControl]="nameControl"
    [maxLength]="maxLength"
    [resourceName]="resourceName"
    [existingNames]="existingNames"
    data-cy-form-control-name
  ></lib-name-input>

  <mat-form-field appearance="outline" class="column">
    <mat-label i18n>Namespace</mat-label>
    <input
      matInput
      placeholder="Namespace"
      i18n-placeholder
      readonly
      [formControl]="namespaceControl"
      data-cy-form-control-namespace
    />
  </mat-form-field>
</div>
