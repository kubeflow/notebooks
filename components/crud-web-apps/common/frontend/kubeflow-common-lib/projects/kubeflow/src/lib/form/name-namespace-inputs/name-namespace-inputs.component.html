<div class="row">
  <lib-name-input
    class="column"
    [nameControl]="nameControl"
    [maxLength]="maxLength"
    [resourceName]="resourceName"
    [existingNames]="existingNames"
  ></lib-name-input>

  <mat-form-field appearance="outline" class="column">
    <mat-label>
      {{ 'commonProject.namespaceInput.namespace' | translate }}
    </mat-label>
    <input
      matInput
      placeholder="{{ 'commonProject.namespaceInput.namespace' | translate }}"
      readonly
      [formControl]="namespaceControl"
    />
  </mat-form-field>
</div>
