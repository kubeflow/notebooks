name: Go Baseline Coverage

on:
  pull_request:
    paths:
      - 'workspaces/backend/**'
  push:
    paths:
      - 'workspaces/backend/**'
    branches:
      - notebook-v2

permissions:
  contents: write

jobs:
  test:
    name: Run Tests and Generate Coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: workspaces/backend  # ðŸ‘ˆ where your go.mod is

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: workspaces/backend/go.mod
          check-latest: true
          cache-dependency-path: workspaces/backend/go.sum

      - name: Download Dependencies
        run: go mod download

      - name: Run Tests with Coverage
        run: |
          go test ./api/... -coverprofile=coverage.baseline
          go tool cover -html=coverage.baseline -o coverage.html

      - name: Set remote to fork
        if: github.event_name == 'pull_request'
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.event.pull_request.head.repo.full_name }}

      - name: Commit backend coverage file
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git add coverage.baseline coverage.html
          git commit -m "Update coverage baseline" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}
